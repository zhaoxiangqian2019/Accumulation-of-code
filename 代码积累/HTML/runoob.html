<!DOCTYPE html>							<!--声明为HTML5文档-->
<html>									<!--元素是HTML页面的根元素-->
<head>									<!--元素包含了文档的元（meta）数据，如<meta charset = "utf-8">-->
<meta charset = "UTF_8">
<title>菜鸟教程(runoob.com)</title>		<!--元素描述了文档的标题-->
</head>									
<body>									<!--元素包含了可见的页面内容-->
<h1>我是第一个标题</h1>				<!--元素定义了一个大标题-->
<p>我是一个段落。</p>					<!--元素定义了一个段落-->
</body>
</html>
