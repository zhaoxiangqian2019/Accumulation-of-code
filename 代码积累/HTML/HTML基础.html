<!--HTML 标题-->
	<!--HTML 标题是通过 <h1> - <h6> 标签来定义的-->
<!--HTML段落-->
	<!--HTML 段落是通过标签 <p> 来定义的-->
<!--HTML链接-->
	<!--HTML 链接是通过标签 <a> 来定义的-->
<!--HTML 图像-->
	<!--HTML 图像是通过标签 <img> 来定义的-->
	
	
<!DOCTYPE HTMl>
<html>
<head>
<meta charset = "UTF-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<!--HTML 标题是通过 <h1> - <h6> 标签来定义的-->
<h1>这是标题1</h1>
<h2>这是标题2</h2>
<h3>这是标题3</h3>
<h4>这是标题4</h4>
<h5>这是标题5</h5>
<h6>这是标题6</h6>

<!--HTML 段落是通过标签 <p> 来定义的-->
<p>这是第一个段落</p>
<p>这是第二个段落</p>
<p>这是第三个段落</p>

<!--HTML 链接是通过标签 <a> 来定义的-->
<a href = "http://www.runoob.com">这是一个链接</a>

<!--HTML 图像是通过标签 <img> 来定义的-->
	<!--图像的名称和尺寸是以属性的形式提供的-->
<img src = "/images/logo.png" width = "258" height = "39" />
</body>
</html>
